[project]
name = "mopidy-workspace"
version = "0.1.0"
description = "Workspace for working across multiple Mopidy projects."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mopidy[dev]",
    "mopidy-local[dev]",
    "mopidy-mpd[dev]",
    "mopidy-spotify[dev]",
]

[tool.uv.sources]
mopidy = { workspace = true }
mopidy-local = { workspace = true }
mopidy-mpd = { workspace = true }
mopidy-spotify = { workspace = true }

[tool.uv.workspace]
members = ["mopidy/", "mopidy-local/", "mopidy-mpd/", "mopidy-spotify/"]
